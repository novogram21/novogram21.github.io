name: Build Novogram APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Скачиваем твой код
      - uses: actions/checkout@v4

      # 2. Ставим Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Настраиваем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Устанавливаем зависимости
      - name: Install Dependencies
        run: |
          rm -rf android www package.json package-lock.json
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # 5. Подготовка папок (ИСПРАВЛЕНО)
      - name: Prepare Project Structure
        run: |
          mkdir -p www
          
          # Перемещаем файлы сайта в папку www
          find . -maxdepth 1 -name "index.html" -exec cp {} www/ \;
          find . -maxdepth 1 -name "*.js" -exec cp {} www/ \;
          find . -maxdepth 1 -name "*.css" -exec cp {} www/ \;
          find . -maxdepth 1 -name "*.png" -exec cp {} www/ \;
          # Копируем json файлы, КРОМЕ конфига и package.json (они должны остаться в корне)
          find . -maxdepth 1 -name "*.json" ! -name "capacitor.config.json" ! -name "package.json" -exec cp {} www/ \;
          
          # ОШИБОЧНАЯ СТРОКА УДАЛЕНА. 
          # capacitor.config.json уже лежит в корне, копировать его не нужно.

          # Создаем андроид проект
          npx cap add android

      # 6. Внедряем разрешения
      - name: Inject Permissions
        run: |
          sed -i '/<application/i <uses-permission android:name="android.permission.INTERNET" /><uses-permission android:name="android.permission.CAMERA" /><uses-permission android:name="android.permission.RECORD_AUDIO" /><uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" /><uses-permission android:name="android.permission.WAKE_LOCK" />' android/app/src/main/AndroidManifest.xml

      # 7. Собираем APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # 8. Загружаем результат
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: novogram-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
