name: Build Novogram APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Скачиваем твой код
      - uses: actions/checkout@v3

      # 2. Настраиваем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Создаем package.json и ставим библиотеки (Важный шаг исправления!)
      - name: Install Dependencies
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # 4. Подготовка папок (Раскладываем всё по местам)
      - name: Prepare Project Structure
        run: |
          mkdir www
          # Перемещаем файлы сайта в папку www
          mv index.html www/
          # Если есть скрипты или стили, кидаем их тоже (игнорируем ошибки если их нет)
          mv *.js www/ 2>/dev/null || true
          mv *.css www/ 2>/dev/null || true
          mv *.png www/ 2>/dev/null || true
          mv *.json www/ 2>/dev/null || true
          
          # ВАЖНО: Возвращаем конфиги обратно в корень
          # Они нужны Capacitor'у здесь, а не внутри www
          mv www/capacitor.config.json . 2>/dev/null || true
          mv www/package.json . 2>/dev/null || true

          # Создаем андроид проект
          npx cap add android

      # 5. Внедряем разрешения (Упрощенный и надежный способ)
      # Добавляем права на Камеру, Микрофон, Экран и Интернет
      - name: Inject Permissions
        run: |
          sed -i '/<application/i <uses-permission android:name="android.permission.INTERNET" /><uses-permission android:name="android.permission.CAMERA" /><uses-permission android:name="android.permission.RECORD_AUDIO" /><uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" /><uses-permission android:name="android.permission.WAKE_LOCK" />' android/app/src/main/AndroidManifest.xml

      # 6. Собираем APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7. Загружаем результат
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: novogram-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
