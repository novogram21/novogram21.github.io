name: Build Novogram APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Скачиваем твой код
      - uses: actions/checkout@v4

      # 2. НОВОЕ: Настраиваем Java 17 (Это исправит ошибку release: 21)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Настраиваем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Устанавливаем зависимости
      - name: Install Dependencies
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # 5. Подготовка папок
      - name: Prepare Project Structure
        run: |
          mkdir -p www
          
          # Перемещаем файлы сайта в папку www
          find . -maxdepth 1 -name "index.html" -exec mv {} www/ \;
          find . -maxdepth 1 -name "*.js" -exec mv {} www/ \;
          find . -maxdepth 1 -name "*.css" -exec mv {} www/ \;
          find . -maxdepth 1 -name "*.png" -exec mv {} www/ \;
          find . -maxdepth 1 -name "*.json" ! -name "capacitor.config.json" ! -name "package.json" -exec mv {} www/ \;
          
          # Убеждаемся, что конфиги лежат в корне
          if [ -f www/capacitor.config.json ]; then mv www/capacitor.config.json .; fi
          if [ -f www/package.json ]; then mv www/package.json .; fi

          # Создаем андроид проект
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 6. Внедряем разрешения (Камера, Микрофон, Экран, Интернет)
      # P.S. Если увидишь Warning про дубликаты прав - игнорируй, это нормально.
      - name: Inject Permissions
        run: |
          sed -i '/<application/i <uses-permission android:name="android.permission.INTERNET" /><uses-permission android:name="android.permission.CAMERA" /><uses-permission android:name="android.permission.RECORD_AUDIO" /><uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" /><uses-permission android:name="android.permission.WAKE_LOCK" />' android/app/src/main/AndroidManifest.xml

      # 7. Собираем APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. Загружаем результат
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: novogram-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
